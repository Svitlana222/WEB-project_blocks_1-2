<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Survey</title>
    <link rel="stylesheet" href="styles/survey-style.css">
</head>
<body>
    <nav class="nav-menu">
        <div class="nav-block"><a href="index.html">Home</a></div>
        <div class="nav-block"><a href="test.html">Test</a></div>
        <div class="nav-block"><a href="game.html">Game</a></div>
        <div class="nav-block"><a href="survey.html">Test</a></div>
    </nav>
	<header>
        <div class="slogan-ask">
            <h1>Survey</h1>
        </div>
    </header>
    <main>
	    <section>
             <form id="surveyForm">
               <label for="age">Скільки Вам років?</label><br>
            <input type="number" id="age" name="age" required><br><br>

            <label for="gender">Якої Ви статі?</label><br>
             <select id="gender" name="gender" required>
			 <option value="female">Жіноча</option>
            <option value="male">Чоловіча</option>
            <option value="other">Інше</option>
             </select><br><br>

             <label>Як часто Ви буваєте у нашій кав'ярні?</label><br>
               <input type="radio" id="frequency_daily" name="frequency" value="daily">
            <label for="frequency_daily">Кожного дня</label><br>
              <input type="radio" id="frequency_weekly" name="frequency" value="weekly">
             <label for="frequency_weekly">Кожного тижня</label><br>
             <input type="radio" id="frequency_monthly" name="frequency" value="monthly">
             <label for="frequency_monthly">Кожного місяця</label><br>
              <input type="radio" id="frequency_rarely" name="frequency" value="rarely">
              <label for="frequency_rarely">Рідко</label><br><br>

              <label for="favoriteItem">Який продукт у нашій кав'ярні Ви найбільше любите?</label><br>
              <input type="text" id="favoriteItem" name="favoriteItem" required><br><br>

               <label>Як Ви оцінюєте якість продукції, яку ми пропонуємо?</label><br>
             <input type="range" id="productQuality" name="productQuality" min="1" max="100">
               <output for="productQuality" id="productQualityValue">50</output><br><br>

            <label for="feedback">Чи маєте Ви якісь пропозиції чи зауваження?</label><br>
             <textarea id="feedback" name="feedback" rows="4"></textarea><br><br>

            <label>Як Ви оцінюєте рівень обслуговування у нашій кав'ярні?</label><br>
              <input type="radio" id="serviceQuality_poor" name="serviceQuality" value="poor">
              <label for="serviceQuality_poor">Погано</label><br>
              <input type="radio" id="serviceQuality_average" name="serviceQuality" value="average">
             <label for="serviceQuality_average">Середньо</label><br>
                <input type="radio" id="serviceQuality_good" name="serviceQuality" value="good">
                <label for="serviceQuality_good">Добре</label><br>
               <input type="radio" id="serviceQuality_excellent" name="serviceQuality" value="excellent">
                <label for="serviceQuality_excellent">Відмінно</label><br><br>

             <label for="email">Ваш контактний e-mail:</label><br>
            <input type="email" id="email" name="email" required><br><br>

          <label>Чи порекомендуєте Ви нашу кав'ярню своїм друзям?</label><br>
          <input type="radio" id="recommend_yes" name="recommend" value="yes">
             <label for="recommend_yes">Так</label><br>
              <input type="radio" id="recommend_no" name="recommend" value="no">
             <label for="recommend_no">Ні</label><br><br>

               <label>Чи відповідають ціни у кав'ярні якості нашої продукції?</label><br>
           <input type="text" id="prices" name="prices"><br><br>

             <button type="submit">Відправити</button>
       </form>
   </section>
        <section>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Пошук...">
                <div id="searchResults"></div>
            </div>
        </section>
    </main>
	<script src="script.js"></script>
</body>
</html>
